[pytest]
# Configuration pytest pour les tests backend

# Dossiers à chercher pour les tests
testpaths = tests

# Patterns de fichiers de tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=services
    --cov=routes
    --cov=models
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=25

# Marqueurs personnalisés
markers =
    unit: Tests unitaires
    integration: Tests d'intégration
    slow: Tests lents (nécessitent le modèle TensorFlow)
    requires_db: Tests nécessitant une base de données
    requires_model: Tests nécessitant le modèle ResNet50

# Options de logging
log_cli = false
log_cli_level = INFO

